<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jxy Text Utils</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css">
  </head>
  <body>
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">JxyTextUtils.com</a>
    </nav> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">JxyTextUtils.com</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
    <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  </div>
</nav>

    <div class="alert alert-success alert-dismissible fade show m-3" role="alert">
      <strong>Welcome to TextUtils!</strong> You can do anything with your text here!
    </div>

    <div class="container">
      <form action="/analyze" method="post">{% csrf_token %}
        <div class="form-group">
          <label for="text">Enter your text here and let TextUtils do the magic:</label>
          <textarea class="form-control" name="text" id="text" rows="5" required></textarea>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" name="removepunc" class="custom-control-input" id="switch1">
          <label class="custom-control-label" for="switch1">Remove Punctuations</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="fullcaps" class="custom-control-input" id="switch2">
          <label class="custom-control-label" for="switch2">UPPERCASE</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="newlineremover" class="custom-control-input" id="switch3">
          <label class="custom-control-label" for="switch3">New Line Remover</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="switch4">
          <label class="custom-control-label" for="switch4">Extra Space Remover</label>
        </div>
        <div class="custom-control custom-switch mb-3">
          <input type="checkbox" name="charcount" class="custom-control-input" id="switch5">
          <label class="custom-control-label" for="switch5">Char Count</label>
        </div>

        <button type="submit" class="btn btn-dark">Analyze Text</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
